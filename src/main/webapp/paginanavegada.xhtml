<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Exemplo JSF</title>
	<script>
		function alterarValorDoCampo(){
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'Campo clicado';
		}
	</script>
</h:head>
<h:body>
	<h:form id="formPessoa">
		<h1>Ol√° jsfpagina navegada</h1>
		
		<h:inputText id="nome" onclick="this.value='Outro Valor'" onchange="this.value = this.value.toUpperCase();"></h:inputText>

		<h:commandButton value="Clicar"
			onclick="alterarValorDoCampo();" />
	
	</h:form>
</h:body>
</html>
